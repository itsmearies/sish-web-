<!DOCTYPE html>
<html lang="en">
<head>
    <title>SISH - South Imus Specialist Hospital</title>
    <!-- Boostrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Links -->
    <div class="header-links"></div>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    
    <link rel="stylesheet" href="./css/careers.css">
    
    <!-- Css Compontents -->
    <link rel="stylesheet" href="./css/compontents/main.css">
    <link rel="stylesheet" href="./css/compontents/navigation.css">
    <link rel="stylesheet" href="./css/compontents/footer.css">
        
    <!-- Compontents -->
    <script src="./js/compontents.js"></script>
</head>
<body>
    <!-- Navigation bar  -->
    <div class="nav-bar"></div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="container-wrapper">
            <div class="container">
                <!--Content Header-->
                <div class="careers">
                    <div class="careers-header">
                        <h1>Careers</h1>
                        <label><a href="" class="align-items-center"><i class='bx bxs-home'></i> Home</a> / 
                            <a href="">Careers</a></label>
                        </div>
                </div>

                <!--Main Contents of Clinical Departments-->
                <div class="contents">
                    <!--Banner-->
                    <div class="content-img">
                        <img src="assets/images/medical-services.jpg" alt="">
                    </div>

                    <!--Downloadable Forms-->
                    <div class="dl-forms">
                        <div class="forms-header">
                            <label>Downloadable Forms</label>
                        </div>

                        <div class="forms">
                            <div class="downloadable-file d-flex align-items-center">
                                <a href="">
                                    <i class='bx bxs-file-pdf'></i>
                                    <label>Application for Employment</label>
                                </a>
                            </div>

                            <div class="downloadable-file d-flex align-items-center">
                                <a href="">
                                    <i class='bx bxs-file-pdf'></i>
                                    <label>Faculty Application</label>
                                </a>
                            </div>

                            <div class="downloadable-file d-flex align-items-center">
                                <a href="">
                                    <i class='bx bxs-file-pdf'></i>
                                    <label>Pre-Employment Requirements</label>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!--Filter for Careers-->
                    <div class="mt-3" id="career-buttons">
                        <button class="career-button p-2 active" data-job-staff="all">All</button>
                        <button class="career-button p-2" data-job-staff="medical staff">Medical Staff</button>
                        <button class="career-button p-2" data-job-staff="technical staff">Technical Staff</button>
                    </div>

                    <!--Links to Applications-->
                    <div class="career-application" id="career-application">
                        <!--Container for Application Details-->
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer"></div>

    <!-- Js -->
    <script src="./js/doctors/careers.js"></script>
    <script src="./js/doctors/careers-data.js"></script>
</body>

</html>
