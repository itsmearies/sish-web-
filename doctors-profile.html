<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <!-- Compontents -->
    <script src="./js/compontents.js"></script>
    <link rel="stylesheet" href="./css/doctors-profile.css">
    <title>SISH - South Imus Specialist Hospital</title>

</head>
<body>
    <!-- Links -->
    <div class="header-links"></div>

    <!-- Navigation bar  -->
    <div class="nav-bar"></div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="container-wrapper">
            <div class="container">
                <div id="doctor-profile">
                    <div class="doctors-profile-indicator">
                        <div> <h1 id="doctor-department"></h1></div>
                        <div><a href="doctors.html">Go back</a></div>  
                    </div>
                    <div class="mb-5"> Doctors &gt; Profile</div>
                    <div id="doctor-info">
                        <div class="doctor-img-container">
                            <img id="doctor-image" src="" alt="Doctor Image">
                        </div>
                        <div class="doctor-info-text">
                            <div class="mb-2">
                                <span id="doctor-name"></span> <span id="doctor-id"></span>
                            </div>
                            <div>
                                <i class='bx bxs-calendar' ></i>
                                <div id="doctor-schedule"></div>
                            </div>
                            <div>
                                <i class='bx bx-time' ></i>
                                <div id="doctor-time"></div>
                            </div>
                            <div>
                                <i class='bx bx-phone'></i>
                                <div id="doctor-contact"></div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
        <!-- Map -->
        <div class="map"></div>
        
        <!-- Footer -->
        <div class="footer"></div>
        
        <!-- Contact Us -->
        <div class="contact-us"></div>
    </div>

    <script src="./js/doctors/profile.js"></script>
       
  
    
</body>
</html>
